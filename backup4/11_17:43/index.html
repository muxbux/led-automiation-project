<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center-align the content */
        }

        .main-container {
            width: 80%; /* Set the width of the main container to 80% of the viewport width */

            display: flex;

        .button {
            width: 80%;

            border: none;

        }

        .form-container {

        }

            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="color"] {
            width: 50%;
            height: 100px;
            /* padding: 10px; Adjust the padding */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }
        input[type="time"] {
            width: auto;
            padding: 10px;
            margin: 10px 0; /* Add more margin-bottom */
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        .info-icon {
            color: #000000;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            top: 3px;
        }

        .info-tooltip {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1;
        }

        .info-icon:hover + .info-tooltip {
            display: block;
        }

        .menu1.active {
            display: block;
        }

        .menu2.active {
            display: block;
        }

        .menu3.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="button-container">
            <div class="buttonmode">
                <button class="button" onclick="toggleMenu('menu1')">Color Settings</button>
                <div class="menu menu1 active" id="menu1">
                    <div class="menu-content">
                        <!-- Color Settings Form -->
                        <form method="post" action="insert_color.php">
                            <div class="form-container">
                                <label for="color">Select Color:</label>
                                <input type="color" name="color" id="color" value="#ff0000" oninput="changeBackgroundColor()">

                                <input type="submit" value="Save">

                        </form>
                    </div>
                </div>            
            </div>
            <div class="buttonmode">
                <button class="button" onclick="toggleMenu('menu2')">Clock Settings</button>
                <div class="menu menu2" id="menu2">
                    <div class="menu-content">
                        <form method="post" action="insert_color.php">
                            <div class="form-container">
                                <label for="secColor">Seconds Color:</label>
                                <input type="color" name="secColor" id="secColor" value="#00ff00">
                                <label for="minColor">Minutes Color:</label>
                                <input type="color" name="minColor" id="minColor" value="#0000ff">
                                <label for="hourColor">Hours Color:</label>

                    </div>

                <button class="button" onclick="toggleMenu('menu3')">Off Settings</button>
                <div class="menu menu3" id="menu3">
                    <div class="menu-content">
                        <!-- Dark Mode Settings Form -->
                        <form method="post" action="dark_mode_settings.php">
                            <div class="form-container">
                                <label for="enableDarkMode">Enable Dark Mode:</label>
                                <input type="checkbox" name="enableDarkMode" id="enableDarkMode"><br>
            
                                <label for="prioritizeRFID">Prioritize RFID:</label>
                                <input type="checkbox" name="prioritizeRFID" id="prioritizeRFID"><br>
            
                                <label for="prioritizeLAN">Prioritize LAN:</label>
                                <input type="checkbox" name="prioritizeLAN" id="prioritizeLAN"><br>
            
                                <!-- Rest of your form -->
                                <label for="darkModeStartTime">Dark Mode Start Time:</label>
                                <input type="time" name="darkModeStartTime" id="darkModeStartTime"><br>

            </div>
            
            </div>
        </div>




    <script>
        function toggleMenu(menuId) {
            var menus = document.querySelectorAll('.menu');
            for (var i = 0; i < menus.length; i++) {
                menus[i].classList.remove('active');
            }

            var menu = document.getElementById(menuId);
            menu.classList.add('active');
        }

        function changeBackgroundColor() {
            var colorPicker = document.getElementById('color');
            var formContainer = document.querySelector('.form-container');
            formContainer.style.backgroundColor = colorPicker.value;
        }
    </script>
</body>
</html>
